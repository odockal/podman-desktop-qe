# 1. Listen on port 3128 (Standard Forward Proxy)
http_port 3128

# 2. Allow access from all clients
# Define acls
# Add subnets
http_access allow all

# 3. Deny all other access (security best practice)
http_access deny all

# 4. Cache directory setup
# Creates a 100MB cache, split into 16 directories, with 256 files each.
cache_dir ufs /var/spool/squid 100 16 256

# 5. Log settings (optional, but helpful)
access_log daemon:/var/log/squid/access.log squid